<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar QR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarScroll">
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='asistencia.html'">Tomar lista</button>
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='editar_lista.html'">Editar lista</button>
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='crear_excel.html'">Crear Excel</button>
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='QRgenerador.html'">Generar QR</button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Generar Código QR</h3>
          <form>
            <div class="mb-3">
              <label for="listName" class="form-label">Nombre de la lista</label>
              <input type="text" id="listName" class="form-control" placeholder="Escribe el nombre de la lista">
            </div>
            <div class="mb-3">
              <label for="studentName" class="form-label">Estudiante</label>
              <input type="text" id="studentName" class="form-control" placeholder="Escribe el nombre del estudiante">
            </div>
            <button type="button" class="btn btn-danger w-100">Generar QR</button>
          </form>

          <!-- Cuadro para mostrar el QR -->
          <div class="mt-4 text-center">
            <h5 class="mb-3">Código QR generado</h5>
            <div id="qr-container" class="border border-secondary rounded p-4">
              <!-- Aquí se mostrará el QR -->
              <p class="text-muted">El QR generado aparecerá aquí</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
