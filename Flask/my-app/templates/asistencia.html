
<!DOCTYPE html>

  <head>

<body>

        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='asistencia'">Tomar lista</button>

<div class="container">
    <div class="row justify-content-center">
        <!-- Bloque izquierda -->
        <div class="col-md-4">
            <div class="card text-center">
				
				<!-- SELECCIONAR CÁMARA -->
				<select class="form-select w-75 mx-auto mt-2">
                    <option selected>Seleccionar cámara</option>
                 </select>
				 
				 <!-- CÁMARA -->

				<div class="mx-4 mt-2 text-center">
                   <p class="border p-2 rounded">Nombre del estudiante</p>
                 </div>
				 
				 <!--ENCENDER/APAGAR CAMARA-->
				 <div class="d-flex justify-content-center mt-2">
                  <button class="btn btn-primary mx-2 w-50" type="button">

                 </button>
                 </div>
				 
                <div class="card-body">
                </div>
            </div>
        </div>

            <div class="card text-center">
				
				<!-- ESCOGER LISTA -->
				<select id="categorySelect" class="form-select w-75 mx-auto mt-2"  onchange="updateList()">
          <option value="">--Selecciona una lista--</option>

          <option value="2">Lista 2</option>
          <option value="3">Lista 3</option>
          <option value="4">Lista 4</option>
        </select>
				 <br>
				 <ul id="nameList"></ul> <!--Lista donde se despliegan los nombres-->
				 
				 <!--MOSTRAR LISTA-->
				<div class="card-body">
	<!--GUARDAR-->
			<div class="d-flex justify-content-center mt-2">
                  <button class="btn btn-primary mx-2 w-50" type="button">
                    <i class="bi bi-save"> Guardar</i>
                 </button>
                 </div>
                </div>
            </div>
        </div>
