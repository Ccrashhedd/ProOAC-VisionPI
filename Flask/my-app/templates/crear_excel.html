<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Excel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarScroll">
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='asistencia'">Tomar lista</button>
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='editar_lista'">Editar lista</button>
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='crear_excel'">Crear Excel</button>
        <button class="btn btn-primary mx-2" type="button" onclick="window.location.href='QRgenerador'">Generar QR</button>  
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Crear Lista en Excel</h3>
          <form>
            <div class="mb-3">
              <label for="listName" class="form-label">Nombre de la lista</label>
              <input type="text" id="listName" class="form-control" placeholder="Escribe el nombre de la lista">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" id="firstName" class="form-control" placeholder="Escribe el nombre">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" id="lastName" class="form-control" placeholder="Escribe el apellido">
              </div>
            </div>
            <div class="mb-3">
              <label for="idNumber" class="form-label">Cédula</label>
              <input type="text" id="idNumber" class="form-control" placeholder="Escribe la cédula">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-success w-45">Guardar</button>
              <button type="button" class="btn btn-danger w-45">Guardar en Excel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
